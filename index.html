<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Movil Guardar</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
</head>

<body>

    <div class="container p-4">
        <div class="row">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 id="edit-class" class="h4">Edit Class</h1>
                        <form id="class-form">

                            <label for="class">Class:</label>
                            <input class="form-control md-3" type="text" placeholder="Class Name" id="class-name">

                            <label for="time">Time:</label>
                            <input class="form-control md-3" type="text" placeholder="Class Time" id="class-time">

                            <label for="section">Section:</label>
                            <input class="form-control md-3" type="text" placeholder="Class Section" id="class-section">

                            <button class="btn btn-primary" id="btn-class-save">Save</button>
                        </form>

                    </div>
                </div>
            </div>



            <div class="col-md-6" id="class-container"></div>

        </div>
    </div>




    <script type="module" src="./index.js"></script>

</body>

</html>
